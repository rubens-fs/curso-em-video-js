<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min = "0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked> <!--Obrigado a marcar um ou o outro, com o checked (ambos tem o mesmo "name")-->
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()"> <!--Para disparar o evento verificar do JS-->
            </p>
        </div>
        <div id="res">
            Preecha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <header>
            <h4>Contatos:</h4>
        </header>
        <ul>
            <li>
                <a href="https://github.com/rubens-fs" target="_blank" rel="noopener noreferrer">GitHub</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/rubens-fs/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </li>
        </ul>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
